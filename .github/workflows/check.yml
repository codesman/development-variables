name: Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      -  main

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

env:
  NODE_ENV: development
  node-version: ${{ vars.NODE_VERSION }}

jobs:
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub env
        env:
          GITHUB_CONTEXT:  $GITHUB_ENV
        run: echo "$GITHUB_CONTEXT"
