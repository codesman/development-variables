name: Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      -  main

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

env:
  NODE_ENV: development
  node-version: ${{ vars.NODE_VERSION }}

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.node-version }}
